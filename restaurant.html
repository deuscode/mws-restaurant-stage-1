<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#333" />
  <link rel="manifest" href="data/manifest.json"> 
  <link rel="shortcut icon" href="img/favicon.ico" type="image/ico"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/ico">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Mapbox">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h3 id="restaurant-name"></h3>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    
  <!-- Beginning review form -->
  <div id="review-box" role="dialog" aria-labelledby="review-box-header">
  <div id="review-box-container">
    <h2 id="review-box-header">Add a Review</h2>
    <form id="review-form">
      <div class="review-fields">
        <input type="text" name="reviewName" id="reviewName" required placeholder="Name">
      </div>
      <div class="review-form">
        <label>Rate</label>
        <div class="rate">
          <input type="radio" id="star1" name="rate" value="1" required />
          <label for="star5" title="1 star">1 star</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star4" title="2 stars">2 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="3 stars">3 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star2" title="4 stars">4 stars</label>
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star1" title="5 star">5 star</label>
        </div>
      </div>
      <div class="fieldset">
        <textarea name="reviewComments" id="reviewComments" placeholder="Write your comments here..."
          cols="20" rows="5" required></textarea>
      </div>
      <div class="fieldset right">
        <button id="submit-review-btn">Save</button>
      </div>
    </form>
  </div>
  </div>
  <div class="modal-overlay"></div>
<!-- End review form-->

  <!-- Beginning reviews -->
    <section id="reviews-container">
      <div id="reviews-meta"></div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idbhelper.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
